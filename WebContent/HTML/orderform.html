<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <form action="order.html" method="get">
        <p>
            고객명: <input type="text" name="email" required>
        </p>
        <p>
            전화번호: <input type="text" name="phone" required><br>
        </p>
        <p>
            E-mail: <input type="email" name="email">
        </p>
        <fieldset>
            <legend>피자 사이즈</legend>
            <p>
                <input type="radio" name="size" value="small" checked>Small
            </p>
            <p>
                <input type="radio" name="size" value="medium">Medium
            </p>
            <p>
                <input type="radio" name="size" value="large">Large
            </p>
        </fieldset>
        <fieldset>
            <legend>토핑선택</legend>
            <p>
                <input type="checkbox" value="bacon">베이컨
            </p>
            <p>
                <input type="checkbox" value="cheeze">치즈
            </p>
            <p>
                <input type="checkbox" value="oniopn">양파
            </p>
            <p>
                <input type="checkbox" value="mershirum">버섯
            </p>
        </fieldset>
        <p>
            희망배송시간: <input type="time" value="delibarytime">
        </p>
        <p>
        배송시요청사항: <textarea rows="3"></textarea>
        </p>
        <input type="submit" value="주문하기">
    </form>
</body>

</html>
