<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <form action="sendmsg.html" method="post">
        <fieldset>
            <legend>납품자정보</legend>
            <ol>
                <p><li>납품자명: <input type="text" name="name" placeholder="name" required></li></p>
                <p><li>email: <input type="email" name="amail" placeholder="abcde@naver.com" required></li></p>
                <p><li>홈페이지: <input type="url" name="url" placeholder="http://www.naver.com" required></li></p>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <p><li>상품명: <input type="text" name="proname" required></li></p>
                <p><li>납품수량: <input type="number" name="num1" min="100" placeholder="최소100"></li></p>
                <p><li>납품등급: <input type="range" name="grade" max="100" min="0"></li></p>
                <p><li>기타사항: <textarea name="content"></textarea></li></p>
            </ul>
        </fieldset>
        <p><input type="submit" value="send message"></p>
    </form>
</body>
</html>
