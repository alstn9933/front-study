        <h1> 배열 실습 문제 3</h1>
        <br><br>
        문제5. 다음 보기의 그림을 클릭하면 그림이 사라지고 그림을 모두 클릭하면 클릭한 순서대로 그림이 나올수 있도록 만들어라.<br>
        (힌트 : outerHTML)<br>

        <fieldset>
            <style>
                .divss {
                    float: left;
                    width:100px;
                    height:100px;
                    border: 1px solid black;

                }
            </style>
            <script>
                var arr = new Array();
                function box(num){
                    var box = document.getElementsByClassName("divss");
                    arr.push(box[num].style.backgroundColor);
                    box[num].style.display="none";
                    console.log(arr);
                    if(arr.length==5){
                        for(var i=0; i<arr.length; i++){
                            box[i].style.backgroundColor=arr[i];
                            box[i].style.display="block";
                        }
                        arr=new Array();
                    }
                }
            </script>
            <legend>보기</legend>
            <div id="div5">
                <div style="background-color:red;" class="divss" onclick="box(0);"></div>
                <div style="background-color:blue;" class="divss" onclick="box(1);"></div>
                <div style="background-color:green;" class="divss" onclick="box(2);"></div>
                <div style="background-color:pink;" class="divss" onclick="box(3);"></div>
                <div style="background-color:yellow;" class="divss" onclick="box(4);"></div>
            </div>

        </fieldset><br>

    

    
</body></html>
