        function test1(){
            //텍스트노드가 있는 문서 객체 생성
            //요소노드 생성 -> 텍스트노드 생성 -> 요소노드에 텍스트노드 추가 -> HTML 문서에 추가
            var text = document.getElementById("in1").value;
            //요소노드 생성
            var element = document.createElement("h1");
            //텍스트노드 생성
            var textNode = document.createTextNode(text);
            //요소노드에 텍스트노드 추가
            element.appendChild(textNode);
            var d1 = document.getElementById("d1");
            //html의 body의 d1에 요소노드 추가
            d1.appendChild(element);
        }
        function test2(){
            var imgTag = document.createElement("img");
            imgTag.src = "../imgs/dog.jpg";
            imgTag.width="300";
            imgTag.height = "150";
            //없는 속성의 경우 아래방식으로 입력불가
            imgTag.myProperty="123";
            //없는속성은 setAttribute로 입력가능
            imgTag.setAttribute("myProperty", "123");
            var d2 = document.getElementById("d2");
            d2.appendChild(imgTag);
        }
        function test3(){
            var d3 = document.getElementById("d3");
            d3.style.border="1px solid red";
            d3.style.backgroundColor="pink";
            d3.style.borderRadius = "15px"
        }
        function test4(){
            var element = document.createElement("h1");
            var text = document.createTextNode("HOUSE");
            element.className="house";
            element.appendChild(text);
            var d4 = document.getElementById("d4");
            d4.appendChild(element);
        }
        function test5(){
            var house = document.getElementsByClassName("house");
            house[0].remove();
        }
        function test6(){
            var d4 = document.getElementById("d4");
            var house = document.getElementsByClassName("house");
            d4.removeChild(house[0]);
        }
    </script>
