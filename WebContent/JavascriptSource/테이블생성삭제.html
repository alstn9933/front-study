<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Insert title here</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        var count = 0;

        function add() {
            var name = prompt("이름 입력");
            var age = prompt("나이 입력");
            var addr = prompt("주소 입력");
            var Arr = [name, age, addr];

            var btn = document.createElement("button");
            var text = document.createTextNode("삭제");
            btn.appendChild(text);
            btn.setAttribute("id", count);
            btn.setAttribute("onclick", "dlt(this);");

            var tr = document.createElement("tr");
            for (var i = 0; i < 3; i++) {
                var td = document.createElement("td");
                var text = document.createTextNode(Arr[i]);
                td.appendChild(text);
                tr.appendChild(td);
            }
            var td = document.createElement("td");
            td.appendChild(btn);
            tr.appendChild(td);
            tr.setAttribute("id", "tr" + count);

            var member = document.getElementById("member");
            member.appendChild(tr);

            count++;
        }

        function dlt(btn) {
            /*var tr = document.getElementById("tr" + btn.id);
            tr.remove();*///자바스크립트 사용
            
            $(btn).parent().parent().remove();//제이쿼리사용
        }

    </script>
</head>

<body>
    <style>
        #div1 {
            border: 5px solid black;
            height: 800px;
            width: 1000px;
        }

    </style>
    <center>
        문제1. 추가 버튼을 클릭하면 이름,나이,주소를 입력 받은 후 테이블에 추가하도록 하여라.

        <table border="1" id="member">
            <tbody>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>주소</th>
                    <th>상태</th>
                </tr>
            </tbody>
        </table>

        <button onclick="add();">추가</button>
    </center>










</body>

</html>
