<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <style>
        #text{
            width: 300px;
            height: 100px;
            border: 1px solid black;
            overflow: auto;
        }
    </style>
    <script>
        function readAll(){
            var all = document.getElementsByName("hobby");
            var text = document.getElementById("text");
            text.innerHTML=null;
            for(var i=0; i<all.length; i++){
                if(all[i].checked==true){
                    text.innerHTML += all[i].value+"<br>";
                }
            }
        }
        function checkAll(){
            var all = document.getElementsByName("hobby");
            for(var i=0; i<all.length; i++){
                all[i].checked=true;
            }
        }
        function unCheckAll(){
            var all = document.getElementsByName("hobby");
            for(var i=0; i<all.length; i++){
                all[i].checked=false;
            }
        }
        function check(){
            var ch = document.getElementById("check");
            if(ch.checked==true){
                checkAll();
            }else{
                unCheckAll();
            }
            readAll();
        }
        function f5(){
            readAll();
        }
    </script>
</head>
<body>
    <h3>체크된 값 읽어오기</h3>
    <fieldset>
        <legend>취미</legend>
        <input onclick="f5();" type="checkbox" name="hobby" value="게임">게임
        <input onclick="f5();" type="checkbox" name="hobby" value="음악감상">음악감상
        <input onclick="f5();" type="checkbox" name="hobby" value="영화보기">영화보기
        <br>
        <input onclick="f5();" type="checkbox" name="hobby" value="독서">독서
        <input onclick="f5();" type="checkbox" name="hobby" value="여행">여행
        <input onclick="f5();" type="checkbox" name="hobby" value="운동">운동
    </fieldset>
    <div id="text"></div>
    <input type="button" onclick="readAll();" value="체크된 값 읽어오기">
    <input type="button" onclick="checkAll();" value="전체체크">
    <input type="button" onclick="unCheckAll();" value="전체체크 해제">
    <input onclick="check();" id="check" type="checkbox" name="check" value="check1">전체체크
    <hr>
</body>
</html>
