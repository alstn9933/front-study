<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script>
        function test1(msg){
            alert(msg);
        }
        var test2 = function(){
            alert("테스트2 함수");
            return "테스트2 함수 리턴값"
        }
        function test3(){
            test1("데스트1 함수");
            var test = test2();
            alert(test);
        }
        (function(){
            alert("익명함수 호출");
        })();
        function test4(val){
            val.style.color='red';
        }
        var count = 0;
        function inc(){
            count++;
            return count;
        }
        function test5(){
            console.log(inc());
        }
        function init(){
            var cnt = 0;
            return function inc2(){
                cnt++;
                return cnt;
            }
        }
        var x = init();
        function test6(){
            console.log(x());
        }
        function origin(){
            var str = "http://www.kh.org?hello=안녕하세요";
            alert(str);
        }
        function enc(){
            var str = "http://www.kh.org?hello=안녕하세요";
            var str1 = escape(str);
            alert(str1);
        }
        function dec(){
            var str = "http%3A//www.kh.org%3Fhello%3D%uC548%uB155%uD558%uC138%uC694";
            var str2 = unescape(str);
            alert(str2);
        }
        function evalTest(){
            var str = "";
            str += "document.getElementById('text1').value + '+'";
            str += "+document.getElementById('text2').value + '='";
            str += "+(Number(document.getElementById('text1').value)";
            str += "+Number(document.getElementById('text2').value))";
            var p1 = document.getElementById("p1");
            p1.innerHTML=eval(str);
        }
        function numberTest(){
            var text1 = document.getElementById("text1").value;
            var text2 = Number(document.getElementById("text2").value);
            console.log(isFinite(text1));
            console.log(isFinite(text2));
            console.log(isNaN(text1));
            console.log(isNaN(text2));
        }
    </script>
</head>
<body>
    <button onclick="test1('집');">선언적 함수</button>
    <hr>
    <button onclick="test3();">함수호출</button>
    <hr>
    <div onclick="test4(this);">테스트1</div>
    <div onclick="test4(this);">테스트2</div>
    <div onclick="test4(this);">테스트3</div>
    <hr>
    <button onclick="test5();">클릭</button>
    <button onclick="test6();">클로저테스트</button>
    <hr>
    <button onclick="origin();">원본</button>
    <button onclick="enc();">인코딩</button>
    <button onclick="dec();">디코딩</button>
    <hr>
    첫번째 수 : <input type="text" id="text1"><br>
    두번째 수 : <input type="text" id="text2"><br>
    <button onclick="evalTest();">더하기</button>
    <button onclick="numberTest()">확인</button>
    <p id="p1"></p>
</body>
</html>
