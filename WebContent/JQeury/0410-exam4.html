<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Insert title here</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(function() {
            $("#btn").click(function() {
                $("#result").html("");
                var arr = $("input:checked").parent().siblings();
                $.each(arr, function(index, item) {
                    if (index % 3 == 0) {
                        $("#result").append("이름 : " + item.innerHTML);
                    } else if (index % 3 == 1) {
                        $("#result").append(" / 나이 : " + item.innerHTML);
                    } else {
                        $("#result").append(" / 주소 : " + item.innerHTML + "<br>");
                    }
                });
                /*$("input:checked").each(function(index,item){
                    var td = $(item).parent().nextAll();
                    $("#result").html($("#result").html()+td.eq(0).html());
                    $("#result").html($("#result").html()+td.eq(1).html());
                    $("#result").html($("#result").html()+td.eq(2).html());
                })*/
            });
        });

    </script>
</head>

<body>




    <style>
    </style>

    <table border="1px" style="text-align:center">

        <tbody>
            <tr>
                <th>체크</th>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>김말똥</td>
                <td>30</td>
                <td>경기도</td>

            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>고길똥</td>
                <td>40</td>
                <td>강원도</td>

            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>김지똥</td>
                <td>50</td>
                <td>인천광역시</td>

            </tr>
        </tbody>
    </table>
    <br>

    <label>출력</label>
    <div style="border:3px solid red; height:200px; width:500px;" id="result">

    </div>
