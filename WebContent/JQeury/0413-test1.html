<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <style>
        .reverse{
            background: black;
            color: white;
        }
        .outer{
            width: 200px;
            height: 200px;
            background-color: orange;
            padding: 50px;
        }
        .inner{
            width: 100%;
            height: 100%;
            background-color: pink;
            border: 1px solid black;
        }
        #test{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        #inputArea{
            resize: none;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(function(){
            $("h1").hover(function(){
                $(this).addClass("reverse"); 
            }, function(){
                $(this).removeClass("reverse");
            });
            
            $("#btn2").click(function(){
                $("#btn1").on("click",function(){
                    $("#onOff").append("!!!");
                });
            });
            
            $("#btn3").click(function(){
                $("#btn1").off("click");
            });
            $("#a1").click(function(event){
                event.preventDefault();
                event.stopPropagation();
            });
            $("h2").click(function(){
                alert("h2태그 클릭");
            });
            
            $(".btn").click(function(){
               $(this).next().html(Number($(this).next().html())+Number(1));
            });
            
            $("#allLevelup").click(function(){
                /*$(".level").each(function(index,item){
                    $(item).html(Number($(item).html())+Number(1));
                });*/
                $(".btn").click();
                //$(".btn").trigger("click");
            });
            
            $("#click").click(function(){
                $(this).css("color","red");
            });
            
            $("#dblclick").dblclick(function(){
                $(this).css("color","red");
            });
            
            $("#upDown").mousedown(function(){
               $("#upDown").css("background-color","blue");
            });
            
            $("#upDown").mouseup(function(){
               $("#upDown").css("background-color","red");
            });
            
            $("#mouseBtn").click(function(){
                $(document).mousemove(function(event){
                    $("#mousePoint").html(event.pageX+"/"+event.pageY);
                });
            });
            var flag = 0;
            //$(".outer").mouseenter(function(){
            $(".outer").mouseover(function(){
                if(flag==0){
                    $("#test").css("background-color","red");
                    flag = 1;
                }else{
                    $("#test").css("background-color","white");
                    flag = 0;
                }
            });
            $("#inputArea").keyup(function(){
                var inputLength = $(this).val().length;
                var remain = 150-inputLength;
                $("#textResult").html("작성 가능한 글자 수 : "+remain);
            });
            $("input[name=id]").focus(function(){
                $(this).css("background-color","skyblue");
            });
            $("input[name=id]").change(function(){
                $(this).next().html("");
                var regExp = /^[a-z0-9]{4,12}$/;
                var value = $(this).val();
                if(regExp.test(value)){
                    $(this).css("background-color","white");
                }else{
                    $(this).next().html("다시입력해주세요");
                    $(this).focus();
                }
            });
        });
    </script>
</head>
<body>
    <h1>TEST1</h1>
    <h1>TEST2</h1>
    <h1>TEST3</h1>
    <hr>
    <button id="btn1">클릭</button>
    <button id="btn2">클릭 추가</button>
    <button id="btn3">클릭 제거</button>
    <h1 id="onOff"></h1>
    <hr>
    <h2>
        <a id="a1" href="http://www.naver.com">이동</a>
    </h2>
    <hr>
    <button class="btn">레벨업</button> 자바 : <span class="level">0</span><br>
    <button class="btn">레벨업</button> DB : <span class="level">0</span><br>
    <button class="btn">레벨업</button> HTML : <span class="level">0</span><br>
    <button id="allLevelup">전체레벨업</button>
    <hr>
    <p id="click">click</p>
    <p id="dblclick">double click</p>
    <div id="upDown" style="border:3px solid black; width:100px; height:100px"></div>
    <hr>
    <h1>Mouse is at coordinates : <span id="mousePoint"></span></h1>
    <button id="mouseBtn">시작</button>
    <hr>
    <div class="outer">outer
        <div class="inner">inner</div>
    </div>
    test
    <div id="test"></div>
    <hr>
    <div>
        <p>글작성</p>
        <h1 id="textResult">작성 가능한 글자 수 : 150</h1>
        <textarea id="inputArea" cols="70" rows="5"></textarea>
    </div>
    <hr>
    <form>
        <input type="text" name="id">
        <span></span>
        <br>
        <input type="password" name="pw">
        <span></span>
    </form>
</body>
</html>
