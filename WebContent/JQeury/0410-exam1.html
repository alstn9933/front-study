<!DOCTYPE html>
<!-- saved from url=(0137)http://192.168.10.96:18080/%ea%b3%b5%ec%9c%a0%ed%8f%b4%eb%8d%94/07_jQuery/%ea%b0%9d%ec%b2%b4%ec%a1%b0%ec%9e%91%20%ec%8b%a4%ec%8a%b51.html -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Insert title here</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(function() {
            $("#btn").click(function() {
                $("td").each(function(index, item) {
                    if (index % 3 == 0) {
                        $("#span1").append((index / 3 + 1) + "번째 학생 이름 : " + item.innerHTML);
                    } else if (index % 3 == 1) {
                        $("#span1").append(" / 나이 : " + item.innerHTML);
                    } else {
                        $("#span1").append(" / 주소 : " + item.innerHTML + "<br>");
                    }
                });
            });
        });

    </script>
</head>

<body>

    문제1. <br>
    학생정보 출력 버튼을 클릭시 테이블에 있는 학생 정보가 <br>
    fieldset 안에 출력되도록 만드시오! ($.each 사용) <br>
    <table border="1px">
        <tbody>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시</td>
            </tr>
            <tr>
                <td>김말똥</td>
                <td>30</td>
                <td>경기도</td>
            </tr>
            <tr>
                <td>고길똥</td>
                <td>40</td>
                <td>강원도</td>
            </tr>
            <tr>
                <td>김지똥</td>
                <td>50</td>
                <td>인천광역시</td>
            </tr>
        </tbody>
    </table>

    <fieldset style="height:200px;width:500px;">
        <legend>출력</legend>
        <span id="span1"></span>
    </fieldset>

    <button id="btn">학생정보 출력</button>










</body>

</html>
