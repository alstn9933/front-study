<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            $("h1").css("color","red");
            $("#text").css("color","orange");
            $("h1[name=text]").css("color","yellow");
            $(".text").css("color","green");
            
            $("ol>li:first-child").css("color","red");
            $("ol>.second").css("color","orange");
            $("ol>li:last-child").css("color","green");
            $("ul>.third").eq(0).css("color","blue");
            $("ul>.second").css("color","purple");
            $("ul>li:last-child").css("color","purple");
        });
        function clear(){
            $("table *").removeAttr("style");
        }
        function click1(){
            $("table *").removeAttr("style");
            $("tr:nth-child(2)>td:gt(0)").css("color","yellow");
        }
        function click2(){
            $("table *").removeAttr("style");
            $("tr:nth-child(3)>td:gt(0)").css("color","yellow");
        }
        function click3(){
            $("table *").removeAttr("style");
            $("tr:gt(0):lt(2)>td:nth-child(2)").css("color","yellow");
        }
        function click4(){
            $("table *").removeAttr("style");
            $("tr:gt(0):lt(2)>td:nth-child(3)").css("color","yellow");
        }
    </script>
</head>

<body>
    <h1>text1</h1>
    <h1 id="text">text2</h1>
    <h1 name="text">text3</h1>
    <h1 class="text">text4</h1>
    <hr>
    <ol>
        <li class="first"><h2>1-1</h2></li>
        <li class="second"><h2>1-2</h2></li>
        <li class="first"><h2>1-3</h2></li>
    </ol>
    <ul>
        <li class="third"><h2>2-1</h2></li>
        <li class="second"><h2>2-2</h2></li>
        <li class="third"><h2>2-3</h2></li>
    </ul>
    <hr>
    <table border="1">
        <tr>
            <th>구분</th>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <td>가</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>나</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <td>계</td>
            <td>30</td>
            <td>30</td>
        </tr>
    </table>
    <input type="button" value="[가]색 변경" onclick="click1();">
    <input type="button" value="[나]색 변경" onclick="click2();">
    <input type="button" value="[A]색 변경" onclick="click3();">
    <input type="button" value="[B]색 변경" onclick="click4();">
</body>

</html>
