<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <style>
        .red{
            color: red;
        }
        .bg-blue{
            background-color: blue;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(function(){
           $("#btn1").click(function(){
               /*var arr = $(".drink>li");
               $.each(arr,function(index,item){
                  alert("인덱스 번호 : "+index+" / 값 : "+item.innerHTML); 
               });*/
               /*$(".drink>li").each(function(index,item){
                   alert("인덱스 번호 : "+index+" / 값 : "+item.innerHTML); 
               });*/
               $(".drink>li").each(function(){
                   alert($(this).html());
               });
           });
        });
        function btn2(){
            $(".drink>li").last().addClass("red bg-blue");
        }
        function btn3(){
            $(".drink>li").last().removeClass("bg-blue");
        }
        function btn4(){
            alert($("#img").attr("src"));
            alert($("#img").attr("width"));
            alert($("#img").attr("height"));
        }
        function btn5(){
            $("#img").attr("width","500");
            $("#img").attr("height","400");
        }
        function btn6(){
            $("#img").removeAttr("width");
            $("#img").removeAttr("height");
        }
        function btn7(){
            $(".drink>li").first().remove();
        }
        function btn8(){
            $(".drink").empty();
        }
        function func11(){
            $("<span>추가</span>").appendTo("#p1");
        }
        function func12(){
            $("<span>추가</span>").prependTo("#p2");
        }
        function func13(){
            $("<span>추가</span>").insertAfter("#p3");
        }
        function func14(){
            $("<span>추가</span>").insertBefore("#p4");
        }
        function func15(){
            $("#p1").append("<span>추가</span>");
        }
        function func16(){
            $("#p2").prepend("<span>추가</span>");
        }
        function func17(){
            $("#p3").after("<span>추가</span>");
        }
        function func18(){
            $("#p4").before("<span>추가</span>");
        }
        function func19(){
            $("#p1").append($("label").clone);
        }
    </script>
</head>
<body>
    <button id="btn1">목록 가져오기</button>
    <button onclick="btn2();">클래스 추가</button>
    <button onclick="btn3();">클래스 삭제</button>
    
    <ul class="drink">
        <li>커피</li>
        <li>우유</li>
        <li>콜라</li>
    </ul>
    <img id="img" src="../imgs/dora.png" width="400" height="300">
    <br>
    <button onclick="btn4();">파일 정보 알아오기</button>
    <button onclick="btn5();">파일크기변경</button>
    <button onclick="btn6();">속성 삭제</button>
    <button onclick="btn7();">문서 객체 제거</button>
    <button onclick="btn8();">요소 비우기</button>
    <hr>
    <label>test</label>
    <p id="p1">test1</p>
    <p id="p2">test2</p>
    <p id="p3">test3</p>
    <p id="p4">test4</p>
    <button onclick="func11();">appendTo</button>
    <button onclick="func12();">prependTo</button>
    <button onclick="func13();">insertAfter</button>
    <button onclick="func14();">insertBefore</button>
    <br>
    <button onclick="func15();">append</button>
    <button onclick="func16();">prepend</button>
    <button onclick="func17();">after</button>
    <button onclick="func18();">before</button>
    <button onclick="func19();">append</button>
</body>
</html>
